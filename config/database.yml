# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3


# CONFIGUR put all gong1 production database in the /data/storage directory,
# which is a Railway permanent storage volume.
# And make sure rails:rails is the ownner of all /data/* files and directories. 
production:
  primary:
    <<: *default
    database: /data/storage/production.sqlite3
  cache:
    <<: *default
    database: /data/storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: /data/storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: /data/storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
